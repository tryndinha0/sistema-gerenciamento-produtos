<h2 mat-dialog-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">Nome é obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="price" required min="0.01">
      <mat-error *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">Preço é obrigatório.</mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">Preço deve ser maior que zero.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="quantity" required min="0">
      <mat-error *ngIf="productForm.get('quantity')?.hasError('required') && productForm.get('quantity')?.touched">Quantidade é obrigatória.</mat-error>
      <mat-error *ngIf="productForm.get('quantity')?.hasError('min') && productForm.get('quantity')?.touched">Quantidade não pode ser negativa.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!productForm.valid">Salvar</button>
</mat-dialog-actions>
